<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/style-board.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Offside&family=Oswald:wght@700&display=swap" rel="stylesheet">
  <title>Round 2 - Double Jeopardy</title>
</head>
<body>
  <main>
    <!-- logo & round indication -->
    <img src="/images/JeopardyLogo.png" id='logo'>
    <h1>Round Two</h1>
    <!-- setup main game board -->
    <div id='board'>
      <!-- categories -->
      <div class="item category">WHICH LEBOWSKI</div>
      <div class="item category">FAMOUS RUGS</div>
      <div class="item category">BOATING SCHOOL</div>
      <div class="item category">NIC CAGE</div>
      <div class="item category">NIGHT AT THE MUSEUM</div>
      <div class="item category">SUP?</div>
      <!-- numbers -->
      <div class="item card" id='1-1'>$200</div>
      <div class="item card" id='1-2'>$200</div>
      <div class="item card" id='1-3'>$200</div>
      <div class="item card" id='1-4'>$200</div>
      <div class="item card" id='1-5'>$200</div>
      <div class="item card" id='1-6'>$200</div>
      <div class="item card" id='2-1'>$400</div>
      <div class="item card" id='2-2'>$400</div>
      <div class="item card" id='2-3'>$400</div>
      <div class="item card" id='2-4'>$400</div>
      <div class="item card" id='2-5'>$400</div>
      <div class="item card" id='2-6'>$400</div>
      <div class="item card" id='3-1'>$600</div>
      <div class="item card" id='3-2'>$600</div>
      <div class="item card" id='3-3'>$600</div>
      <div class="item card" id='3-4'>$600</div>
      <div class="item card" id='3-5'>$600</div>
      <div class="item card" id='3-6'>$600</div>
      <div class="item card" id='4-1'>$800</div>
      <div class="item card" id='4-2'>$800</div>
      <div class="item card" id='4-3'>$800</div>
      <div class="item card" id='4-4'>$800</div>
      <div class="item card" id='4-5'>$800</div>
      <div class="item card" id='4-6'>$800</div>
      <div class="item card" id='5-1'>$1000</div>
      <div class="item card" id='5-2'>$1000</div>
      <div class="item card" id='5-3'>$1000</div>
      <div class="item card" id='5-4'>$1000</div>
      <div class="item card" id='5-5'>$1000</div>
      <div class="item card" id='5-6'>$1000</div>
    </div>
    <!-- user input in form -->
    <form id='answer-form' onsubmit="return false">
      <input type='text' placeholder='What is...?' id='text-box' >
      <input type='submit' value='Guess' id='guess' disabled>
      <input type='submit' value='Pass' id='pass' disabled>
    </form>
    <p><span id='guess-pass'></span></p>
  </main>
  <!-- score, turn displays & next round link in footer-->
  <footer>
    <div id='score'>
      <!-- spans to change text within h3 elements for score, turn -->
      <h3>Player One Score: <span id='score-p1'></span></h3>
      <h3>Turn: Player <span id='turn'></span></h3>
      <h3>Player Two Score: <span id='score-p2'></span></h3>
    </div>
</footer>
<script src='/scripts/round-2.js'></script>
</body>
</html>
